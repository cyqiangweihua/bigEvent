  <script type="text/html" id="category">
    {{each data v}}
    <tr>
      <td>{{v.name}}</td>
      <td>{{v.slug}}</td>
      <td class="text-center">
        <a href="javascript:;" data-id="{{v.id}}" class="btn btn-info btn-xs edit">编辑</a>

  <script>
    // 功能简介：
    // 1 分类信息获取和展示
    //   -
    //   使用字符串拼接方式进行结构的创建操作 -
    //   请求服务端的数据 -
    //   拼接字符串 -
    //   生成到页面中显示 -
    //   使用一些js库（ 模板引擎工具） 进行结构的创建操作
    // 2 分类信息的新增功能
    //   -
    //   结构处理： 为了让新增模板库的关闭按钮可以关闭， 设置自定义属性 data - dismiss = "modal" -
    //   点击新增按钮， 检测数据是否填写完毕， 如果填写完毕发送请求 -
    //   给两个输入框设置id -
    //   新增成功， 更新页面即可
    // 3 分类信息的编辑功能
    //   -
    //   在模态框中设置一个提交编辑按钮, 默认隐藏 -
    //   顺便将id从model修改为modal -
    //   点击表格中的编辑时， 将提交编辑按钮显示， 新增按钮隐藏 -
    //   点击新增分类按钮时， 将新增按钮显示， 将提交编辑按钮隐藏 -
    //   在编辑按钮中设置data - id属性保存当前数据的id
    // 4 分类信息的删除功能

    // 功能1：分类数据获取和展示
    $.ajax({
        url: 'http://localhost:8000/admin/category_search',
        success: function(res) {
          // console.log(res);

          if (res.code === 200) {
            var htmlStr = template('category', res);
            $('#tbody').html(htmlStr);
          }
        }
      })
      // 功能2：分类数据的新增功能(id叫modal_add)
    $('#modal_add').on('click', function() {
        var name = $('#cate_name').val();
        var slug = $('#cate_slug').val();
        if (name.trim() == '' || slug.trim() == '') {
          alert('请完整填写！~');
          return;
        }
        $.ajax({
          url: 'http://localhost:8000/admin/category_add',
          type: 'post',
          data: {
            name: name,
            slug: slug
          },
          success: function(res) {
            console.log(res);

            if (res.code === 200) {
              location.reload();
            } else {
              alert('已存在，请重新输入！~')
            }
          }
        })
      })
      // 添加按钮设置点击事件
      // $('#addBtn').on('click', function() {
      //     $('modal_add').show();
      //     $('#modal_edit').hide();
      //   })


    // 功能3：分类数据的编辑功能
    $('tbody').on('click', '.edit', function() {
      var id = $(this).attr('data-id');
      // console.log(id);
      $('#modal_edit').attr('data-id', id);
      var $tds = $(this).parents('tr').children();
      $('#cate_name').val($tds.eq(0).text());
      $('#cate_slug').val($tds.eq(1).text());

      $('#addModal').modal('show');
      $('#modal_add').hide();
      $('#modal_edit').show();
    });


    $('#addBtn').on('click', function() {
        $('#modal_add').show();
        $('#modal_edit').hide();
      })
      // 提交编辑按钮点击事件
    $('#modal_edit').on('click', function() {
      var id = $(this).attr('data-id');
      var name = $('#cate_name').val();
      var slug = $('#cate_slug').val();

      if (name.trim() === '' || slug.trim() === '') {
        alert('请完整填写表单');
        return;
      }
      $.ajax({
        url: 'http://localhost:8000/admin/category_edit',
        type: 'post',
        data: {
          id: id,
          name: name,
          slug: slug
        },
        success: function(res) {
          console.log(res);
          if (res.code === 200) {
            location.reload();
          } else {
            alert('name和slug不能重复，请重新输入！~');
          }
        }
      })
    })

    // 功能4：分类数据的删除功能
    $('tbody').on('click', '.del', function() {
      if (!confirm('是否确认删除？')) {
        return;
      }
      var $tr = $(this).parents('tr');
      var id = $(this).attr('data-id');
      $.ajax({
        url: 'http://localhost:8000/admin/category_delete',
        type: 'post',
        data: {
          id: id
        },
        success: function(res) {
          console.log(res);

          if (res.code === 200) {
            $tr.remove();
            console.log('删除成功');

          }
        }
      })
    })
  </script>
